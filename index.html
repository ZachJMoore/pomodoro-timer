<!doctype html>
<html>

<head>
    <title>Pomodoro Timer</title>
    <!--Meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--TODO: Change the content of this meta tag-->
    <meta name="description" content="This is an example of a meta description. This will often show up in search results. This should be 50-300 characters long and get people to click on your site">

    <!--External Links-->
    <!--http://via.placeholder.com/100x100-->
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,700,900|Open+Sans:300,400" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Internal Links-->
    <!--css-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="timer flex-container column">
        <h1 class="timer-title text-center">Pomodoro Timer</h1>
        <section class="timer-container flex-container space-around column">
            <section class="timer-options flex-container space-around">
                <button class="button-background text-center" id="timeLarge">25 Minutes</button>
                <button class="button-background text-center" id="timeMedium">10 Minutes</button>
                <button class="button-background text-center" id="timeSmall">5 Minutes</button>
            </section>
            <section class="display flex-container">
                <h2 id="timeDisplay">Choose a time <i class="fa fa-arrow-circle-up"></i></h2>
            </section>
            <section class="controls flex-container space-around">
                <button class="button-background text-center" id="start">Start</button>
                <button class="button-background text-center" id="pause">Pause</button>
                <button class="button-background text-center" id="reset">Reset</button>
            </section>
        </section>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
